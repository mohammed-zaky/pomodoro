<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--links-->
  <link rel="stylesheet" href="master.css" />
  <!--title-->
  <title>pomodoro</title>
  <link rel="shortcut icon" href="pomodoro.svg" />
  <meta name="discription" content="A powerfull pomodoro app" />
  <!--open graph-->
  <meta property="og:title" content="pomodoro">
  <meta property="og:description" content="A powerfull pomodoro app" />
  <meta property="og:image" content="https://mohammed-zaky.github.io/azkar/20210727_170954.png" />
  <meta property="og:url" content="https://mohammed-zaky.github.io/pomodoro/" />
  <meta property="og:type" content="website">
  <!--twitter-->
  <meta property="twitter:title" content="pomodoro">
  <meta property="twitter:description" content="A powerfull pomodoro app" />
  <meta property="twitter:image" content="https://mohammed-zaky.github.io/azkar/20210727_170954.png" />
  <meta property="twitter:card" content="pomodoro app">
  <meta property="twitter:domain" content="mohammed-zaky.github.io" />
  <meta property="twitter:url" content="https://mohammed-zaky.github.io/pomodoro/">
</head>
<body>
  <div class="container">
  <!--header-->
    <header>
      
      <!--left-->
      <div class="left">
        <img src="pomodoro.svg" alt="pomodoro" />
        <h1>Pomodoro</h1>
      </div>
      
      <!--right-->
      <div class="right">
        <div class="box"></div>
      </div>
    </header>
    
    <!--section-->
    <section>
      
      <!--section header-->
      <div class="header">
        <button class="btn active" id="btn1">Pomodoro</button>
        <button class="btn" id="btn2">short break</button>
        <button class="btn" id="btn3">long break</button>
      </div>
      
      <!--timer-->
      <div class="timer" id="timer">25:00</div>
      <div class="button btn-start" id="btnStart" onclick="startTimer">start</div>
      <div class="button btn-start" id="btnStop" onclick="startTimer">stop</div>
      
    </section>
    
    <div class="quote">Time work!</div>
    
    <div class="calc">
      <div class="in">
        <div class="text">rounds: </div>
        <div class="round">0</div>
      </div>
      <div class="in">
        <div class="text">time: </div>
        <div class="pomos">0</div>
      </div>
    </div>
    
    <audio src="click.wav" id="audio1"></audio>
    
    <audio src="finished.mp3" id="audio2"></audio>
    
  </div>
<!--JavaScript-->
<script src="main.js"></script>
</body>
</html>
